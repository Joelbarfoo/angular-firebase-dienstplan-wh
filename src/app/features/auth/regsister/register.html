<div class="min-h-screen flex flex-col items-center justify-center bg-gray-50 p-4">
  <img src="logo.png" alt="Logo" class="mx-auto w-64 md:w-80" />

  <div class="w-full max-w-md bg-white rounded-2xl shadow-sm border border-gray-200 p-6">
    <h1 class="text-2xl font-bold text-center">Create Account</h1>
    <form class="mt-6 space-y-4">
      <!-- Name -->
      <div>
        <label class="block text-sm font-semibold mb-1">Name</label>
        <input type="text" placeholder="John Doe" class="w-full rounded-lg border border-gray-200 px-3 py-2
                 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-semibold mb-1">Email</label>
        <input type="email" placeholder="you@example.com" class="w-full rounded-lg border border-gray-200 px-3 py-2
                 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-semibold mb-1">Password</label>
        <input type="password" placeholder="••••••••" class="w-full rounded-lg border border-gray-200 px-3 py-2
                 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <!-- Confirm Password -->
      <div>
        <label class="block text-sm font-semibold mb-1">Confirm Password</label>
        <input type="password" placeholder="••••••••" class="w-full rounded-lg border border-gray-200 px-3 py-2
                 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <!-- Button -->
      <button type="submit"
        class="w-full rounded-lg bg-blue-600 text-white font-semibold py-2 hover:bg-blue-700 transition">
        Register
      </button>

      <!-- Divider -->
      <div class="flex items-center gap-2 my-4">
        <div class="flex-grow h-px bg-gray-200"></div>
        <span class="text-xs text-gray-400">OR</span>
        <div class="flex-grow h-px bg-gray-200"></div>
      </div>

      <!-- Google Login -->
      <button type="button"
        class="w-full flex items-center justify-center gap-2 rounded-lg border border-gray-300 bg-white py-2 font-semibold text-gray-700 hover:bg-gray-50 transition">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5" />
        Continue with Google
      </button>

    </form>

    <!-- Footer -->
    <div class="mt-4 text-sm text-center text-gray-500">
      Already have an account?
      <a routerLink="/login" class="hover:underline font-semibold">Login</a>
    </div>
  </div>


</div>
