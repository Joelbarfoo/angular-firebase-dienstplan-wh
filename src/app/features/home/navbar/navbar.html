<nav class="bg-blue-600 text-white shadow-lg sticky top-0 z-50 h-16 relative">
  <div class="mx-auto max-w-6xl px-4 h-16 flex items-center justify-between relative">
    <!-- Left -->
    <div class="flex items-center gap-3 min-w-[48px]">
      <button
        type="button"
        (click)="toggle()"
        class="md:hidden relative z-50 p-2 -ml-2 rounded hover:bg-white/10 focus:outline-none"
        aria-label="Open menu"
        [attr.aria-expanded]="open"
      >
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          @if (!open) {
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"></path>
          } @else {
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"></path>
          }
        </svg>
      </button>

      <!-- Desktop logo -->
      <img src="/6.png" alt="Logo" class="hidden md:block h-10 h-44  w-auto object-contain" />
    </div>

    <!-- Center: Mobile logo + points (always perfectly centered on mobile) -->
    <div
      class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2
             md:static md:translate-x-0 md:translate-y-0
             flex items-center gap-2"
    >
      <!-- Mobile logo -->
      <img src="/6.png" alt="Logo" class="h-44 w-auto md:hidden  w-auto object-contain" />
      <span class="font-bold text-sm md:text-2xl text-center">Points: 100</span>
    </div>

    <!-- Right: Desktop -->
    <div class="hidden md:flex items-center gap-4">
      <span class="text-white/90 text-center">Welcome, User</span>

      <button class="bg-white text-blue-700 px-3 py-1 rounded-md hover:bg-gray-100 transition">
        Login
      </button>
      <button class="bg-white text-blue-700 px-3 py-1 rounded-md hover:bg-gray-100 transition">
        Register
      </button>
      <button class="bg-white text-blue-700 px-3 py-1 rounded-md hover:bg-gray-100 transition">
        Settings
      </button>
    </div>
  </div>

  <!-- Mobile Menu Overlay -->
  @if (open) {
    <!-- Backdrop (click to close) -->
    <div class="md:hidden fixed inset-0 bg-black/30 z-[70]" (click)="toggle()"></div>

    <!-- Menu panel -->
    <div class="md:hidden absolute top-16 left-0 w-full bg-blue-700 border-t border-blue-500 z-[80]">
      <div class="px-4 py-3 space-y-2">
        <div class="py-2 border-b border-blue-500 font-semibold text-center">Welcome, User</div>

        <a href="#" class="block py-2 rounded hover:bg-white/10 transition">Login</a>
        <a href="#" class="block py-2 rounded hover:bg-white/10 transition">Register</a>
        <a href="#" class="block py-2 rounded hover:bg-white/10 transition">Settings</a>
        <a href="#" class="block py-2 rounded hover:bg-white/10 transition">Logout</a>
      </div>
    </div>
  }
</nav>
